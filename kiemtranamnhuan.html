<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Kiem tra nam nhuan</title>
</head>
<body>
	<script type="text/javascript">
		let nam = prompt("Nhap vao nam: ");
		let dknhuan1 = nam%100==0&&nam%400==0, dknhuan2 = nam%4==0&&nam%100!=0;
		if(dknhuan1||dknhuan2){
			alert("Nam " + nam +" la nam nhuan!! ");
		}else {
			alert("Nam " + nam +" khong phai nam nhuan");
		}
	</script>
</body>
</html>
